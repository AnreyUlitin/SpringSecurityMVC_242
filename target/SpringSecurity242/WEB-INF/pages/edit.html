<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div>
    <h3><p th:text="'Edit user : ' + ${user.firstname} + ' ' + ${user.lastname}"></p></h3>
    <form action="/edit" th:method="put">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{user.id}" readonly/></td>

            </tr>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{user.username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{user.password}"/></td>
            </tr>
            <tr>
                <td>FirstName:</td>
                <td><input type="text" th:field="*{user.firstname}"/></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input type="text" th:field="*{user.lastname}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{user.age}"/></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{user.email}"/></td>
            </tr>

            <label>Roles:</label>
            <br/>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>

        </table>

        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>
        <br/>
        <hr/>
        <a th:href="@{/admin}">back</a>
        <br/>
        <br/>
        <a th:href="@{/logout}">logout</a>

    </form>
</div>
</body>
</html>

<style>

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: left;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>

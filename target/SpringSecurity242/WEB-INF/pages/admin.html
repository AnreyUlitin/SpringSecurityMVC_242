<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div>
    <h3><p th:text="'Admin page : ' + ${user.firstname} + ' ' + ${user.lastname}"></p></h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.username}">USERNAME</td>
            <td th:text="${user.password}">PASSWORD</td>
            <td th:text="${user.firstname}">FIRSTNAME</td>
            <td th:text="${user.lastname}">LASTNAME</td>
            <td th:text="${user.age}">AGE</td>
            <td th:text="${user.email}">E-MAIL</td>
            <td th:text="${user.roles}"></td>

            <td>
                <form th:action="@{/edit/{id}(id=${user.id})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>

            <td>
                <form th:method="delete" th:action="@{/delete/{id}(id=${user.id})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>

        </tr>
    </table>
    <br/>
    <hr/>
    <a href="/admin/new">Create new user</a>
    <br/>
    <br/>
    <a th:href="@{/logout}">logout</a>
</div>
</body>
</html>


    <meta charset="UTF-8">
    <style>
        table {
            width: 95%;
            margin-bottom: 20px;
            margin-top: 20px;
            border: 1px solid #dddddd;
            border-collapse: collapse;
        }

        th {
            font-weight: bold;
            padding: 5px;
            background: #efefef;
            border: 1px solid #dddddd;
        }

        td {
            border: 1px solid #dddddd;
            padding: 5px;
        }

        .container {
            width: 99%;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 40px;
        }

        input {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        input:hover {
            background-color: #45a049;
        }

        .redButton {
            background-color: #e00f0f;
        }

        .redButton:hover {
            background-color: #ad0c0c;
        }
        .grayButton {
            background-color: #696969;
        }

        .grayButton:hover {
            background-color: #383838;
        }
    </style>

</html>
